name: pr-labeler

on:
  pull_request:
    branches:
      - main
    types: [open, synchronize, reopened]

jobs:
  pr-labeler:
    runs-on: ubuntu-latest
    name: Label the PR size
    steps:
      - uses: MokkeMeguru/pr-labeler@fa7212387340b137568d389c91de233fc7b42c76
        with:
          xs_max_size: "10"
          s_max_size: "100"
          m_max_size: "500"
          l_max_size: "1000"
          exclude_files: "mock|(?<extention>.txt|.gen.go|.md|go.sum|go.mod)$"
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
